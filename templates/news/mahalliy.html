{% extends 'news/base.html' %}
{% load static %}

{% block title %} Mahalliy xabarlar {% endblock title %}

{% block content %}

    {% for news in mahalliy_yangiliklar %}
        <div class="container">
            <div class="row">
                <div class="col-sa-6">
                    <a href="{{ news.get_absolute_url }}">
                    <img src="{{ news.image }}" alt="{{ news.title }}" style="width:30%">
                    <h2>{{ news.title }}</h2>
                        </a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
